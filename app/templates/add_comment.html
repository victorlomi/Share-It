{% extends 'base.html' %}

{% block content %}
    <div class="login-container settings-container ">
        <h1 class="form-title">Add Comment</h1>
        <form class="add-form" action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.body(cols=100, rows=20) }}<br>
                {% for error in form.body.errors %}
                <span class="required-field">{{ error }}</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
