{% extends 'base.html' %}

{% block content %}
    <div class="post-grid">
        <h1 class="post-title">{{ post.title.title() }}</h1>
        <h2 class="post-author">By: {{ post.author.username.title() }}</h2>
        <p class="post-body">{{ post.body }}</p>
        <a class="post-comments" href="{{ url_for('main.comments', post=post.id)}}" class="comments">Read Comments</a>
    </div>
{% endblock %}
